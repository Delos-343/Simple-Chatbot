<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="bot.svg">
    <title>ChatBot | Fachry</title>
</head>
<body onload="startTime()">
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <p><strong>A Simple ChatBot</strong></p>
          </div>
        </header>
        <main class="msger-chat">
          <div class="msg left-msg">
            <div
             class="msg-img"
             style="background-image: url(bot.svg)"
            ></div>
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">DEx Machina</div>
                <div class="msg-info-time onload="startTime()"></div>
              </div>
              <div class="msg-text">
                <br>
                Hi, I am <strong>DEx</strong>! <br> Short for <strong>Deus Ex Machina</strong>.
              </div>
            </div>
          </div>
          <div class="msg right-msg">
            <div
             class="msg-img"
             style="background-image: url(user.svg)"
            ></div>
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Delos</div>
                <div class="msg-info-time" id="txt"></div>
              </div>
      
              <div class="msg-text">
                <br>
                Write something, will ya &nbsp; :v
              </div>
            </div>
          </div>
        </main>
        <form class="msger-inputarea">
          <input type="text" class="msger-input" placeholder=" Shoot me a message! ">
          <button type="submit" class="msger-send-btn"><i class="fa fa-paper-plane"></i></button>
        </form>
      </section>

      <script src="main.js"></script>
      <script src="time.js"></script>
</body>
</html>
